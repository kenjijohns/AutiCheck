{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center mx-auto p-4">
    <form method="POST" action="{{ url_for('preliminary2') }}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full lg:w-1/2">
        <div class="form-group flex flex-col lg:flex-row items-start lg:items-center">
            <label for="family_diagnosed" class="lg:w-1/2">Has anyone in the family been diagnosed with Autism Spectrum Disorder?</label>
            <div class="relative lg:w-1/2">
                <select id="family_diagnosed" name="family_diagnosed" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div class="form-group flex flex-col lg:flex-row items-start lg:items-center mt-4">
            <label for="Who completed the test" class="lg:w-1/2">Who is completing this test?</label>
            <div class="relative lg:w-1/2">
                <select id="Who completed the test" name="Who completed the test" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="family_member">Family Member</option>
                    <option value="health_care_professional">Health Care Professional</option>
                    <option value="guardian">Guardian</option>
                    <option value="others">Others</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between mt-4">
            <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Back
            </button>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Next
            </button>
        </div>
    </form>
</div>
{% endblock %}
