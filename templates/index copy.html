{% extends 'base.html' %}

{% block content %}
<style>
    /* WAAAAVE START */
*{
  margin: 0;
  padding: 0;
}
section{
  position: relative;
  width: 100%;
  height: 100vh;
  background: #3586ff;
  overflow: hidden;
}
section .air{
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
  background-size: 1000px 100px
}
section .air.air1{
  animation: wave 30s linear infinite;
  z-index: 1000;
  opacity: 1;
  animation-delay: 0s;
  bottom: 0;
}
section .air.air2{
  animation: wave2 15s linear infinite;
  z-index: 999;
  opacity: 0.5;
  animation-delay: -5s;
  bottom: 10px;
}
section .air.air3{
  animation: wave 30s linear infinite;
  z-index: 998;
  opacity: 0.2;
  animation-delay: -2s;
  bottom: 15px;
}
section .air.air4{
  animation: wave2 5s linear infinite;
  z-index: 997;
  opacity: 0.7;
  animation-delay: -5s;
  bottom: 20px;
}
@keyframes wave{
  0%{
    background-position-x: 0px; 
  }
  100%{
    background-position-x: 1000px; 
  }
}
@keyframes wave2{
  0%{
    background-position-x: 0px; 
  }
  100%{
    background-position-x: -1000px; 
  }
}
/* WAAAAAVE END */
.custom-nav {
        background-color: transparent !important; /* Important to override inline styles */
    }
.container {
       
        color: #fff; /* Text color for better visibility on the background */
        text-align: left; /* Align text to the left */
        width: 90%;
        height: auto !important;
        
    }

    .container_title {
        font-size: 3em; /* Make "Auticheck" very big */
        margin-top: 1.5em;
        margin-bottom: 20px; /* Add margin at the bottom for spacing */
        font-family: 'Poppins', sans-serif;
        text-align: center; /* Align text to the center */
        font-weight: bold;
    }
    

    .container_content {
        font-size: 1.2em; /* Adjust the font size of the paragraph */
        font-family: 'Poppins', sans-serif;
        width: 50%; /* Set the width to 70% of the container */
        margin: 0 auto; /* Center the container_content */
        text-align: center;
    }

    .start-button {
        /* Tailwind CSS classes for styling the button */
        background-color: #9680B3;
        color: #fff;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 15px;
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
    }

    .start-button:hover {
        background-color: #705396;
    }
    /* Responsive styles */
    @media only screen and (max-width: 600px) {
        .container_title {
            font-size: 2em;
        }

        .container_content {
            font-size: 1em;
            width: 80%;
        }

        .start-button {
            font-size: 0.9em;
            padding: 8px 16px;
        }
    }
</style>
<section>
   
  
<div class="container_title">
    <h2>AUTICHECK</h2>
</div>

<div class="container_content">
    <p>An artificial intelligence-based (AI) Autism Spectrum Disorder (ASD) screening system for toddlers from 18 months to 36 months old</p>
   <div>
    <a href="{{ url_for('preliminary1') }}" class="start-button">
        START THE TEST</a>
    </div>
    
</div>
<div class='air air1'></div>
<div class='air air2'></div>
<div class='air air3'></div>
<div class='air air4'></div>
</section>
    
{% endblock %}
